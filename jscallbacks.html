<!DOCTYPE html>
<html>
    <body>
        <p id="chck"></p>
        <script>
            function myDisplayer(some){
                document.getElementById("chck").innerHTML ="The sum is: "+some;
            }
            function calculator(a,b){
                return a + b;
            }
            let result =calculator(5,5);
            myDisplayer(result);
            </script>
            <h3>Callback</h3>
            <p id="callbk"></p>
            <script>
            function myDisplayer(something) {
              document.getElementById("callbk").innerHTML = something;
            }
            
            function myCalculator(num1, num2, myCallback) {
              let sum = num1 + num2;
              myCallback(sum);
            }
            
            myCalculator(5, 5, myDisplayer);
            </script>
            <!-- settimeout method -->
            <h5>Set time out example</h5>
            <p id="settmout"></p>
            <script>
                setTimeout(myFunction,3000);
                function myFunction(){
                    document.getElementById("settmout").innerHTML="JAVASCRIPT";
                }
                </script>
                <h6>Set interval method</h6>
                <h1 id="setintrvl"></h1>

                <script>
                setInterval(myFunction, 10);

                function myFunction() {
                let d = new Date();
                document.getElementById("setintrvl").innerHTML=
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();
                }
                </script>
            
        </body>
    </html>
