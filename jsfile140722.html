<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
<p id="demo"></p>

<script>
const myArr = Array.from("JAVASCRIPT");
document.getElementById("demo").innerHTML = myArr;
</script>
<h3>Key method</h3>

<p id="demo1"></p>

<script>
    // array key
const fruit = ["Banana", "Orange", "Apple", "Mango"];
const keys = fruit.keys();

let text = "";
for (let x of keys) {
  text += x + "<br>";
}

document.getElementById("demo1").innerHTML = text;
</script>
<h3>entries method</h3>
<p id="demotwo"></p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
const f = fruits.entries();

for (let x of f) {
  document.getElementById("demotwo").innerHTML += x + "<br>";
}
</script>
<h3>include method</h3>
<p id="demothree"></p>
<script>
    const frt = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demothree").innerHTML = frt.includes("Mango");
    </script>
