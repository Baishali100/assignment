<!DOCTYPE html>
<html>
<head>
    <title>JS output Example</title>
    <!-- JS write function -->
    <script>
    document.write('This is javascript write function');
    </script>
    <body>
        <!-- JS write function -->
        <br><br><h1 id="demo"></h1>
        <br><br><button type="button" onclick="document.write(5+5)">Click to show the sum</button>
        <!-- JS alert function -->
        <script>
            window.alert('ALERT!');
            alert('ALERTTWO');
            // console
            console.log('The sum is:',5+5);
        </script>
        <!-- JS Print Function -->
        <br><br><button onclick="window.print()">Click to print</button>
        <br><br><button onclick="print()">Print</button>
    </body>
</head>    
</html>
